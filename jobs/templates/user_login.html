{% extends 'basic.html' %}

{% block title %} User Login Page {% endblock %}
{% block user_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
{% load static %}   

<section class="vh100">
<div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                  <form method="POST" style="width: 23rem;"> {% csrf_token %}
                    <div class="container mt-5" >
                        <div class="col-md-12">
                            <h2>User Login</h2>
                            <br>
                            <label for="username" class="form-label form-outline mb-4"><span style="font-weight: bold; width: ;">Username</span></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                            </div>
                            <br>
                        <div class="mb-3">
                            <label for="password" class="form-label form-outline mb-4"><span style="font-weight: bold;">Password</span></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                        <br>
                        <input type="submit" value="Submit" class="btn" style="background-color: #49416dff; color: white; font-size: larger; width: 100%;">
                        <br>
                        <br>
                        <br>
                        <h6 style="text-align: center;">Don't have an account? <a href="/signup/" type="submit" style="color:#49416dff; text-decoration: none;">Sign Up</a>
                        </h6>
                    </div>
                </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="{% static 'user.jpg' %}" alt="Login image" class = "img-fluid" >
    </div>
    </div>
</section>
{% endblock %}
{% block js %}
<script>
    {% if thank %}
    alert("Invalid Credentials. Please try again.");
    window.location.href = "/user_login"
    {% endif %}
</script>
{% endblock %}
